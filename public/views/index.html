<!DOCTYPE html>
<html lang="en" ng-app="AppCtrl">
<head>
    <meta charset="UTF-8">
    <title> Curso AngularJS </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="../controllers/controller.js"></script>
</head>
<!--  Le decimos a la vista que en el body use el controlador ControlAppCtrl declarado en controller.js -->
<body ng-controller="ControlAppCtrl">
    <h1>Curso AngularJS con Node</h1>

    <!-- Declaramos el mini-formulario -->
    <input type="text" ng-model="nuevoComentario.comentario"><br>
    <input type="text" ng-model="nuevoComentario.username"><br>
    <button ng-click="agregarComentario()">Agregar comentario</button>

    <h3>Comentarios</h3>
    <ul>
        <!-- Iteramos sobre el array comentarios -->
        <li ng-repeat="comentario in comentarios">
            {{comentario.comentario}} - <strong>{{comentario.username}}</strong>

        </li>
    </ul>
</body>
</html>
